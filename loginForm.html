<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- font google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- aos  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>
    <section id="login" class="loginPage">
        <div class="container">
            <div class="login-content">
                <div class="login-img">
                    <a href="index.html" class="button shadow-sm text-black">‚Üê</a>
                    <img width="550px" src="img/doctor.png" alt="">
                </div>
                <div class="login-form">
                    <div class="form-head text-center mb-3">
                        <img width="100px" src="img/medicalls.png" alt="">
                    </div>
                    <form class="form shadow-sm">
                        <div class="form-heading text-center">
                            <h3 class="fw-bold text-black">Sign In</h3>
                            <p>Welcome back! Please enter your details!</p>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="button border-0 mb-3">Sign Up</button>
                        <hr>
                        <p class="text-center">Don't have an account? <a href="signupForm.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
